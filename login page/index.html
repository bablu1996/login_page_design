<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/bcf613a3d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="maindiv">
        <div class="leftdiv">
            <div class="bannerimage">
                <img src="./Creativity-pana.png" alt="image" class="img">
            </div>    
        </div>
        <div class="rightdiv">
            <div class="rightmain">
                <div class="logintext"><span class="lgntext">Login</span></div>
                <div class="inputdiv">
                    <input type="text" class="inp" placeholder="Email/Username">
                    <input type="password" class="inp" placeholder="password">
                </div>
                <div class="button">
                    <button class="btn">Get started</button> 
                </div>
                <div class="alternatelogins">
                    <div class="sociobtns">
                        <button class="socio">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button class="socio">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="socio">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button class="socio">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
